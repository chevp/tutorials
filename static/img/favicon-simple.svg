    <polygon points="0,-6 5,-3 5,3 0,6 -5,3 -5,-3" fill="url(#codeGradient)" stroke="#06b6d4" stroke-width="1"/>
    <!-- Center code symbol -->
    <text x="0" y="2" fill="white" font-family="Monaco" font-size="5" text-anchor="middle">&lt;/&gt;</text>
  </g>
